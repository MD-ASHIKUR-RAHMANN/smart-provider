<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page-4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/smart.css">
</head>
<body>
    <div class="page4-hero-area">
        <div class="container">
            <div class="row">
                <div class="page4-hero-area__titel">
                    <h1 class="">
                        Get In Touch
                    </h1>
                    <p class="col-xxl-4 offset-xxl-4 col-lg-6 offset-lg-3 col-md-8 offset-md-2">
                        SP360 takes the headache out of managing your daily operations and DFCS Contract.
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="midle-area">
        <div class="container">
            <div class="row">
                <div class="midle-area__titel col-md-8 offset-md-2">
                    <h1 class="">
                        Contact Us
                    </h1>
                    <p class="col-xxl-6 offset-xxl-3">
                        A SP360 Representative will contact you the same business day to discuss a Smart Solution.
                    </p>
                </div>
            </div>
        </div>
        <div class="container">
            <form id="contactForm" class="col-xxl-8 offset-xxl-2 col-md-8 offset-md-2">
                <div class="d-flex mobile">
                    <div class=" col-xxl-6 col-lg-6 col-md-12">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required  placeholder="Elizabeth Jenkins">
                        </div>
        
                        <div class="form-group">
                            <label for="email">Telephone</label>
                            <input type="text" id="Telephone" name="email" required placeholder="(123) 456-7890">
                        </div>
                    </div>
    
                    <div class="part2 col-xxl-6 col-lg-6 col-md-12">
                        <div class="form-group part2-input">
                            <label for="email">Company Name</label>
                            <input type="text" id="Oyolloo" name="email" required placeholder="company name">
                        </div>
        
                        <div class="form-group part2-input">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" required placeholder="email">
                        </div>
                    </div>
                </div>

                <div class="form-group message-box">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="7" placeholder="Your Message"></textarea>
                </div>

                <button type="submit">Get In Touch</button>
            </form>
        </div>
        <div class="container">
            <div class="row">
                <div class="bottom-area d-flex justify-content-center">
                    <div class="bottom-area__box">
                        <div class="bottom-area__icon">
                            <img src="../smart-website/assets/img/viber.png" alt="">
                        </div>
                        <div class="bottom-area__p">
                            <h3>Phone</h3>
                            <p>(+0228) 6161 5568</p>
                            <p>(+604) 5721 21366</p>
                        </div>
                    </div>
                    <div class="bottom-area__box">
                        <div class="bottom-area__icon">
                            <img src="../smart-website/assets/img/Email.png" alt="">
                        </div>
                        <div class="bottom-area__p">
                            <h3>Email</h3>
                            <p>info@example.com</p>
                            <p>smart@contact.com</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
